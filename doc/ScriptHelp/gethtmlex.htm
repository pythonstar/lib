<H1 class="dtH1"><A NAME="gethtmlex"></A>gethtmlex</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">

<P>该函数获取指定网址的源码内容，内部通过调用Http和Internet相关API实现</P>

<PRE class="syntax"><B>string gethtmlex(</B>
  string url
<B>)</B></PRE>


<H4 class="dtH4">参数</H4>
<DL>
<DT><I>string</I></DT>
<DD>网址</dd>
</DL>

<H4 class="dtH4">返回值</H4>
<DL>
<DT><I>string</I></DT>
<DD>
指定网址的源码，失败返回空串''，不返回null
</dd>
</DL>

<H4 class="dtH4">示例</H4>
<P>
require 'star'<BR><BR>
html = star.gethtmlex('www.baidu.com')<BR><BR>
</P>
