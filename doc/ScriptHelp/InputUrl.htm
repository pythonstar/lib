<H1 class="dtH1"><A NAME="InputUrl"></A>InputUrl</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">

<P>该函数输入一个网址到软件的输入框中。</P>

<PRE class="syntax"><B>InputUrl( </B>
  <B>string </B><I>url</I><strong>
</strong><B>);</B></PRE>


<H4 class="dtH4">参数</H4>

<DL>
<DT><I>url</I></DT>

<DD>要下载相册图片的网址。</dd>

</DL>

<H4 class="dtH4">示例</H4>

<P>InputUrl('http://shop63016422.taobao.com');<BR><BR>

StartGetAlbum();
</P>
