<H1 class="dtH1"><A NAME="encodeurlutf8"></A>encodeurlutf8</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">

<P>转换中文字符，一个中文字符转换为三个%字符，如果是中文和英文的混合则英文不变。</P>
<PRE class="syntax"><B>string encodeurlutf8(</B>
  string s
<B>)</B></PRE>

<H4 class="dtH4">参数</H4>
<DL><DT><I>string</I></DT><DD>字符串</dd></DL>

<H4 class="dtH4">返回值</H4>
<DL>
<DT><I>string</I></DT>
<DD>
成功返回转换后的字符串，失败返回nil</dd>
</DL>
<H4 class="dtH4">示例</H4>
<PRE class="syntax">
require 'star'
success = star.encodeurlutf8('你好world')
</PRE>
