<div id="TitleRow">
<H1 class="dtH1"><A NAME="urldownload2str"></A>getluapath</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">

<P>该函数通过调用lua_getstack、lua_getinfo获取当前Lua脚本的路径信息</P>

<PRE class="syntax"><B>string, string, string getluapath()</B></PRE>


<H4 class="dtH4">参数</H4>
<DL>
<DT><I>void</I></DT>
<DD>无</dd>
</DL>

<H4 class="dtH4">返回值</H4>
<DL>
<DT><I>string</I></DT>
<DD>
Lua脚本路径所在的目录，最后包含\字符</dd>
</DL>
<DL>
<DT><I>string</I></DT>
<DD>
Lua脚本全路径</dd>
</DL>
<DL>
<DT><I>string</I></DT>
<DD>
Lua脚本文件名（包含扩展名）</dd>
</DL>


<H4 class="dtH4">示例</H4>
<P>
require 'star'<BR><BR>
dir, path, name = star.getluapath()<BR>
<BR>
</P>
