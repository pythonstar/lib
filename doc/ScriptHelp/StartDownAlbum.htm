<H1 class="dtH1"><A NAME="StartDownAlbum"></A>StartDownAlbum</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">

<P>执行该函数后软件开始下载相册图片，该函数相当于点击了“开始下载”按钮。</P>

<PRE class="syntax"><B>StartDownAlbum();</B></PRE>

<H4 class="dtH4">注意</H4>
<P>该函数一般在相册图片获取完成时调用，也即在 <A HREF="OnGetAlbumEnd.htm">OnGetAlbumEnd</A> 中调用本函数开始下载。</P>

<H4 class="dtH4">示例</H4>

<P>
function OnGetAlbumEnd()<BR><BR>
	StartDownAlbum();<BR><BR>
end
</P>
