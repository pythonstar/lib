<H1 class="dtH1"><A NAME="utf8s2ms"></A>utf8s2ms</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">

<P>该函数转换UTF-8字符串为GB2312字符串</P>

<PRE class="syntax"><B>string utf8s2ms(</B>
  string s
<B>)</B></PRE>


<H4 class="dtH4">参数</H4>
<DL>
<DT><I>string</I></DT>
<DD>UTF-8字符串</dd>
</DL>

<H4 class="dtH4">返回值</H4>
<DL>
<DT><I>string</I></DT>
<DD>GB2312字符串</dd>
</DL>

<H4 class="dtH4">示例</H4>
<P>
require 'star'<BR><BR>
s = star.utf8s2ms(s)<BR>
<BR>
</P>
