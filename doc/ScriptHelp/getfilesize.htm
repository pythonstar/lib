<H1 class="dtH1"><A NAME="getfilesize"></A>getfilesize</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">

<P>该函数调用GetFileSizeEx获取文件大小</P>

<PRE class="syntax"><B>number number getfilesize(</B>
  string filename
<B>)</B></PRE>

<H4 class="dtH4">参数</H4>
<DL>
<DT><I>string</I></DT>
<DD>文件全路经</dd>
</DL>

<H4 class="dtH4">返回值</H4>
<DL>
<DT><I>number</I></DT>
<DD>
文件大小的低32位数值</dd>
</DL>
<DL>
<DT><I>number</I></DT>
<DD>
文件大小的高32位数值</dd>
</DL>

<H4 class="dtH4">示例</H4>
<P>
require 'star'<BR><BR>
size,_ = star.getfilesize([[c:\1.txt]])<BR>
<BR>
</P>
