<H1 class="dtH1"><A NAME="trim"></A>trim</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">

<P>该函数通过调用CString::Trim()剔除字符串两端的空白字符</P>

<PRE class="syntax"><B>string trim(</B>
  string s
<B>)</B></PRE>


<H4 class="dtH4">参数</H4>
<DL>
<DT><I>string</I></DT>
<DD>字符串</dd>
</DL>

<H4 class="dtH4">返回值</H4>
<DL>
<DT><I>string</I></DT>
<DD>
返回剔除两端空白字符后的字符串，空串返回''，不返回null</dd>
</DL>

<H4 class="dtH4">示例</H4>
<P>
require 'star'<BR><BR>
s = star.trim(' hello ')<BR>
<BR>
</P>
