<H1 class="dtH1"><A NAME="getdesktoppath"></A>getdesktoppath</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">

<P>该函数调用SHGetSpecialFolderPath获取桌面路经，末尾不带\</P>

<PRE class="syntax"><B>string getdesktoppath()</B></PRE>


<H4 class="dtH4">参数</H4>
<DL>
<DT><I>void</I></DT>
<DD>无</dd>
</DL>

<H4 class="dtH4">返回值</H4>
<DL>
<DT><I>string</I></DT>
<DD>
桌面路经，末尾不带\</dd>
</DL>

<H4 class="dtH4">示例</H4>
<PRE class="syntax">
require 'star'
path = star.getdesktoppath()
</PRE>
