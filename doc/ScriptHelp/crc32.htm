<H1 class="dtH1"><A NAME="crc32"></A>crc32</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">

<P>该函数计算一段字符串的CRC32值</P>
<PRE class="syntax"><B>string crc32(</B>
  string s
<B>)</B></PRE>

<H4 class="dtH4">参数</H4>
<DL><DT><I>string</I></DT><DD>字符串</dd></DL>

<H4 class="dtH4">返回值</H4>
<DL>
<DT><I>string</I></DT>
<DD>
成功返回对应的CRC32值(大写，恒为8个字符)，失败返回nil</dd>
</DL>
<H4 class="dtH4">示例</H4>
<PRE class="syntax">
require 'star'
success = star.crc32('hello')
</PRE>
